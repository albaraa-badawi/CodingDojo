<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="website">
            <div id="header">
                <h1>Just<span>Dessert</span></h1>
                <div>
                    <button id="join" class="btn" onclick="hide(this)">Join</button>
                    <button id="login" class="btn">Login</button>
                </div>
            </div>
            <div id="nav-bar">
                <form id="search">
                    <input type="text" placeholder="Search.." name="search" id="search-bar">
                    <button type="submit" id="search-btn" onclick="search_alert('search-bar')">GO</button>
                </form>
                <div class="logo">
                    <img src="imgs/cake.png" alt="cake.png">
                    <p>Cake</p>
                </div>
                <div class="logo">
                    <img src="imgs/cookie.png" alt="cookie.png">
                    <p>Cookies</p>
                </div>
                <div class="logo">
                    <img src="imgs/ice-cream.png" alt="ice-cream.png">
                    <p>Ice Cream</p>
                </div>
                <div class="logo">
                    <img src="imgs/pie.png" alt="pie.png">
                    <p>Pie</p>
                </div>
            </div>
            <div id="content">
                <div id="main">
                    <h2>Recipe of the day</h2>
                    <div class="card">
                        <img src="imgs/orange-tart.jpg" alt="orange-tart.jpg">
                        <div class="info-bar">
                            <div class="text">
                                <p>Orange Tea Jelly Tart</p>
                                <p>by: <a href="#">yuripiano</a></p>
                            </div>
                            <div class="likes">
                                <img src="imgs/heart.png" alt="heart.png" onclick="like('main-like')">
                                <p id="main-like">68</p>
                            </div>
                        </div>
                    </div>
                    <h3><a href="#">See Full Recipe</a></h3>
                </div>
                <div id="side-bar">
                    <h3>Recommended for you:</h3>
                    <div class="card">
                        <img src="imgs/macarons.jpg" alt="macarons.jpg">
                        <div class="info-bar">
                            <div class="text">
                                <p>Macarons</p>
                                <p>by: <a href="#">EmilieW</a></p>
                            </div>
                            <div class="likes">
                                <img src="imgs/heart.png" alt="heart.png" onclick="like('side-1')">
                                <p id="side-1">212</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="imgs/creme-brulee.jpg" alt="creme-brulee.jpg">
                        <div class="info-bar">
                            <div class="text">
                                <p>Crème Brûlée</p>
                                <p>by: <a href="#">MarisaG</a></p>
                            </div>
                            <div class="likes">
                                <img src="imgs/heart.png" alt="heart.png" onclick="like('side-2')">
                                <p id="side-2">33</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
