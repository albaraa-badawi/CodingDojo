<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label>First Name*</label>
            <input type="text" name="firstName" required>
        </div>
        <br>
        <div>
            <label>Last Name*</label>
            <input type="text" name="lasttName" required>
        </div>
        <br>
        <div>
            <label>Email Address*</label>
            <input type="email" name="email" required>
        </div>
        <br>
        <div>
            <label>Password*</label>
            <input type="password" name="password" required>
        </div>
        <br>
        <div>
            <label>Confirm Password*</label>
            <input type="password" name="ConfirmPassword" required>
        </div>
        <br>
        <div>
            <label>Birthday*</label>
            <input type="date" name="birthday" required>
        </div>
        <br>
        <label>Gender:</label>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="none" id="none">
            <label for="none">I prefer not to answer</label>
        </div>
        <br>
        <label>A short description about myself:</label>
        <div>
            <textarea name="description" id="description" cols="40" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite language:</label>
            <select name="language" id="language">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="receiveEmail" id="receiveEmail">
            <label for="receiveEmail">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <input type="submit" value="Creat Account">
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
